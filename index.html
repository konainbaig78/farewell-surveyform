<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>farewell party survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form>
        <fieldset>
          <h1><center>FAREWELL PARTY SURVEY FORM</center></h1>
          <br />
          <label for=""
            ><b>Name:</b> <br />
            <input type="text" name="name" id="name" placeholder="enetr name"
          /></label>
          <br /><br />
          <label for=""
            ><b>Email:</b> <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enetr email"
          /></label>
          <br /><br />
          <label for=""
            ><b>Age:</b> <br />
            <input type="text" name="age" id="age" placeholder="enetr age"
          /></label>
          <br /><br />
          <h4>Which option best describes you?</h4>
          <select name="" id="">
            <option value="1">Student</option>
            <option value="2">Teacher</option>
          </select>
          <br /><br />
          <h4>Will you attend the party?</h4>
          <input type="radio" name="will" id="yes" />
          <label for="yes">YES</label>
          <input type="radio" name="will" id="no" /> <label for="no">NO</label>
          <br /><br />
          <h4>What did you like about the program?</h4>
          <input type="checkbox" name="like" id="train" /><label for="train"
            >Training</label
          >
          <br />
          <input type="checkbox" name="like" id="learn" /><label for="learn"
            >The Learning Sessions from Indusry Experts</label
          >
          <br />
          <input type="checkbox" name="like" id="meetup" /><label for="meetup"
            >Community Meetups</label
          >
          <br />
          <input type="checkbox" name="like" id="bag" /><label for="bag"
            >Brown Bag Sessions</label
          >
          <br />
          <input type="checkbox" name="like" id="mood" /><label for="mood"
            >Switching to Hybrid Mood</label
          >
          <br />
          <input type="checkbox" name="like" id="food" /><label for="food"
            >Food, Office etc.</label
          >
          <br /><br />
          <h4>Any comments or suggestion:</h4>
          <textarea name="suggest" id="" cols="60" rows="5"></textarea>
          <br /><br />
          <center><button type="submit">submit</button></center>
        </fieldset>
      </form>
    </div>
  </body>
</html>
